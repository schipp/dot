window:
  dimensions:
    columns: 140
    lines: 81 
  position:
    x: 20
    y: 40
  padding:
    x: 20
    y: 0
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 14.0

draw_bold_text_with_bright_colors: false

# Colors (Synthwave '84-based)
colors:
  primary:
    background: '#262335'
    foreground: '#f4eee4'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#fe4450'
    green:   '#28fc7c'
    yellow:  '#f97e72'
    blue:    '#03edf9'
    magenta: '#fc28a8'
    cyan:    '#03edf9'
    white:   '#f4eee4'

  # Bright colors
  bright:
    black:   '#000000'
    red:     '#fe4450'
    green:   '#28fc7c'
    yellow:  '#fff951'
    blue:    '#03edf9'
    magenta: '#fc28a8'
    cyan:    '#03edf9'
    white:   '#f4eee4'

visual_bell:
  animation: EaseOutExpo
  duration: 1
  color: '#ffffff'

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh

mouse:
  hide_when_typing: true

  url:
    launcher:
      program: open
